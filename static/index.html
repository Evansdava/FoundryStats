<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoundryStats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <link href='style.css' rel='stylesheet' type='text/css'></link>
</head>
<body>
    <div class="container">
        <div class="row pt-3">
            <div class="col-4">
                <h2>Stats</h2>
                <div class="stats px-2 border border-dark">

                    <label for="mean">Mean:</label>
                    <div id="mean">0</div>

                    <label for="median">Median:</label>
                    <div id="median">0</div>

                    <label for="mode">Mode:</label>
                    <div id="mode">0</div>

                    <label for="max">Max:</label>
                    <div id="max">0</div>

                    <label for="min">Min:</label>
                    <div id="min">0</div>
                </div>
            </div>
            <div class="col-4">
                <h2>Rolls</h2>
                <div class="rolls-container px-2 scroll border border-dark">
                </div>
            </div>
            <div class="col-4 height-100">
                <h2>Messages</h2>
                <div class="chat-container">
                    <div class="message-container px-2 scroll border border-dark">
                    </div>
                </div>
                <div class="input-group" id="username-form">
                    <input type="text" class="form-control" id="username-input" placeholder="Username" aria-label="" aria-describedby="basic-addon1">
                    <div class="input-group-append">
                      <button class="btn btn-success" id="create-user-btn" type="button">Join Chat</button>
                    </div>
                </div>
                <div class="input-group" id="chat-box">
                    <input type="text" class="form-control" placeholder="Type a message" aria-label="" aria-describedby="basic-addon1" id="chat-input">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="send-chat-btn" type="button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
